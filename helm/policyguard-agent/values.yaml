# PolicyGuard Agent - kagent configuration
# This agent enforces security policies before executing any action

# Model configuration reference (must exist in namespace)
modelConfigRef: "default-model-config"

# PolicyGuard MCP server URL (deployed separately)
policyguardUrl: "http://policyguard.policyguard:8000/mcp"

# Agent resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Image pull secrets
imagePullSecrets: []

# Additional MCP servers the agent can use
additionalMcpServers: []
